hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    auth-service:
      path: /auth-service/**
      url: http://localhost:5000
      stripPrefix: false
      sensitiveHeaders:

    user-management-service:
      path: /user-management-service/**
      url: http://localhost:5050
      stripPrefix: false
      sensetiveHeaders:

    chat-service:
      path: /chat-service/**
      url: http://localhost:5060
      stripPrefix: false
      sensetiveHeaders:
server:
  port: 4000